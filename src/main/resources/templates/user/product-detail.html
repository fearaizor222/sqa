<style>

    /* User Box */

    .order-button:hover {

    }

    .order-button i {

    .btn-custom {

        border: none;
      }
    
      .btn-custom:hover {

        color: white;
      }
    
      .navbar-brand:hover {

      }

      /* ·∫®n dropdown ban ƒë·∫ßu */
        #user-dropdown {
            display: none;
            position: absolute;
            right: 25px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-width: 220px;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        /* Khi dropdown m·ªü */
        #user-dropdown.show {

        }
        
        /* Style cho t·ª´ng item */
        #user-dropdown .dropdown-item {
            display: block;
            padding: 10px 20px;
            color: #777; /* ch·ªØ x√°m ban ƒë·∫ßu */
            font-weight: bold; /* in ƒë·∫≠m */
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
        }
        
        /* Hover v√†o item */
        #user-dropdown .dropdown-item:hover {
            color: #000; /* ch·ªØ ƒëen */
            background-color: #e0e0e0; /* n·ªÅn x√°m nh·∫°t */
        }
        
        /* Style cho ƒë∆∞·ªùng g·∫°ch ngang <hr> */
        #user-dropdown hr {
            margin: 8px 0;
            border: none;
            border-top: 1px solid #ddd;
        }

        /* √Åp d·ª•ng hi·ªáu ·ª©ng cho c√°c n√∫t trong menu */
        .navbar-nav .nav-item a {
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect */
        .navbar-nav .nav-item a:hover {
            background-color: #3182ce;
            transform: translateY(-2px); 
        }

        /* ƒê·ªïi m√†u cho ph·∫ßn t·ª≠ active */
        .navbar-nav .nav-item a.active {

            color: white;
        }
</style>
<body class="bg-light">
    <!-- Flash Messages -->
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: fit-content; max-width: 90%;">
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">

    </div>

    <div class="menu-box-border d-flex align-items-center justify-content-between">
        <nav class="navbar navbar-expand-lg" style="background-color: #4299e1;">
            <div class="container-fluid">
              <a class="navbar-brand text-white fw-bold" th:href="@{/}">Trang ch·ªß</a>
          
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link text-white fw-bold" th:href="@{/paid-orders}">Xem ƒë∆°n</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white fw-bold" th:href="@{/cart}">üõí Gi·ªè h√†ng</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
          <div class="username-box-border d-flex align-items-center">
            <div th:if="${session.LoggedNguoiDung != null}">
                <a href="#" id="user-dropdown-toggle" class="text-white">
                    <i class="fa-regular fa-circle-user" th:text="${' ' + #strings.toLowerCase(session.LoggedNguoiDung.tenNguoiDung)}"></i>
                </a>

                <div id="user-dropdown" class="dropdown-menu">
                    <a href="#" th:href="@{/user/userinfo}" class="dropdown-item">Ch·ªânh s·ª≠a th√¥ng tin ng∆∞·ªùi d√πng</a>
                    <hr>
                    <a href="#" th:href="@{/authen/logout}" class="dropdown-item">ƒêƒÉng xu·∫•t</a>
                </div>

            </div>
            <div th:unless="${session.LoggedNguoiDung != null}">
                <a th:href="@{/authen/login}" class="text-white">
                    <i class="fa-regular fa-circle-user"> Guest</i>
                </a>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div class="row p-4 bg-light rounded-3 shadow-lg">
            <div class="col-md-4">
                <img th:src="${product.hinhAnh}" th:alt="${product.maThuoc}" class="img-fluid rounded-3">
            </div>
            <div class="col-md-8">
                <h2 class="text-primary" th:text="${product.tenThuoc}"></h2>
                <div class="d-flex align-items-center mb-3">
                    <h4 class="text-success mb-0" th:text="${formattedPrice} + 'ƒë / H·ªôp'"></h4>
                    <div class="text-muted ms-5 mb-0">Quy c√°ch: H·ªôp</div>
                </div>
                <div class="mb-2"><strong>M√¥ t·∫£ ng·∫Øn:</strong> <span th:text="${product.moTa}"></span></div>
                <div class="mb-2"><strong>Tu·ªïi s·ª≠ d·ª•ng:</strong> <span th:text="${product.tuoiSuDung}"></span></div>
                <div class="mb-2"><strong>Th√†nh ph·∫ßn:</strong> <span th:text="${product.thanhPhan}"></span></div>
                <div class="mb-2"><strong>L∆∞u tr·ªØ:</strong> <span th:text="${product.luuTru}"></span></div>
                <div class="mb-2"><strong>T√°c d·ª•ng ph·ª•:</strong> <span th:text="${product.tacDungPhu}"></span></div>
                <div class="mb-2"><strong>Nh√† s·∫£n xu·∫•t:</strong> <span th:text="${product.nhaSanXuat}"></span></div>
                <div class="mb-3"><strong>H√†ng trong kho:</strong> <span th:text="${product.soLuong}"></span></div>
    
                <div id="out-of-stock-message" class="text-danger" th:classappend="${product.soLuong == 0} ? '' : 'd-none'">H·∫øt h√†ng</div>
    
                <form th:action="@{/product/add-to-cart}" method="POST" th:class="${product.soLuong == 0} ? 'd-none' : ''">
                    <input type="hidden" name="tenThuoc" th:value="${product.tenThuoc}">
                    <label for="quantity" class="form-label">S·ªë l∆∞·ª£ng:</label>
                    <input type="number" id="quantity" name="quantity" class="form-control mb-3 w-auto" value="1" min="1" th:max="${product.soLuong}">
                    <button type="submit" id="add-to-cart-btn" class="btn btn-success w-auto">Th√™m v√†o gi·ªè</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('user-dropdown-toggle');
            const dropdownMenu = document.getElementById('user-dropdown');
    
            toggleButton.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('show');
            });
    
            // ƒê√≥ng dropdown khi click ra ngo√†i
            document.addEventListener('click', function(e) {
                if (!toggleButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });

        document.addEventListener('DOMContentLoaded', function () {
            const quantityInput = document.getElementById('quantity');
            const maxQuantity = parseInt(quantityInput.getAttribute('max'));
        
            // Gi·ªõi h·∫°n gi√° tr·ªã nh·∫≠p v√†o
            quantityInput.addEventListener('input', function () {
                let value = parseInt(this.value);
                if (value > maxQuantity) {
                    this.value = maxQuantity;
                } else if (value < 1 || isNaN(value)) {
                    this.value = 1;
                }
            });
        });
    </script>
