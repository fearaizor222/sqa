<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/static/chatbot.css}">
    <style>
        body {

        }

        /* Menu Box */
        .menu-box-border {

        }

        .username-box-border {

        }

        .menu-box-border a {

            text-decoration: none;
            font-size: 16px;
            padding: 8px 16px; 
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }
        
        /* Hover effect */
        .menu-box-border a:hover {
            background-color: #3182ce;
            transform: translateY(-2px);
        }

        .menu-box-border a:hover i {

        }

        /* √Åp d·ª•ng hi·ªáu ·ª©ng cho c√°c n√∫t trong menu */
        .navbar-nav .nav-item a {
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.3s;
        }

        /* Hover effect */
        .navbar-nav .nav-item a:hover {
            background-color: #3182ce;
            transform: translateY(-2px); 
        }

        /* ƒê·ªïi m√†u cho ph·∫ßn t·ª≠ active */
        .navbar-nav .nav-item a.active {
            background-color: #3182ce;
            color: white;
        }

        .username-box-border a {

            text-decoration: none;
            font-size: 16px;
        }

        .username-box-border i {

        }

        .username-box-border a:hover {

        }

        .menu-box-border a span {

        }

        /* Icon trong thanh menu */
        .menu-box-border i {

        }

        /* ƒê·ªïi m√†u cho ph·∫ßn t·ª≠ active */
        .menu-box-border a.active {
            background-color: #3182ce;
            color: white;
        }

        /* Hover effect for the user dropdown */
        .username-box-border .dropdown-menu {
            display: none;
        }

        .username-box-border .show-dropdown {
            display: block;
        }

        .container {
            margin-top: 20px;
        }

        /* User Box */
        .navbar-brand:hover {
            color: #d1e0ff;
        }
        /* ·∫®n dropdown ban ƒë·∫ßu */
        #user-dropdown {
            display: none;
            position: absolute;
            right: 25px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            min-width: 220px;
            padding: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        
        /* Khi dropdown m·ªü */
        #user-dropdown.show {
            display: block;
        }
        
        /* Style cho t·ª´ng item */
        #user-dropdown .dropdown-item {
            display: block;
            padding: 10px 20px;
            color: #777; 
            font-weight: bold; 
            text-decoration: none;
            transition: color 0.3s, background-color 0.3s;
        }
        
        /* Hover v√†o item */
        #user-dropdown .dropdown-item:hover {
            color: #000; /* ch·ªØ ƒëen */
            background-color: #e0e0e0; 
        }
        
        /* Style cho ƒë∆∞·ªùng g·∫°ch ngang <hr> */
        #user-dropdown hr {
            margin: 8px 0;
            border: none;
            border-top: 1px solid #ddd;
        }
        
        .user-info-box {
            position: absolute;
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%); 
            width: 80%; 
            max-width: 600px; 
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); 
            border-radius: 10px; 
        }

        .user-info {
            height: auto;
            padding: 10px;
            background-color: white;
            margin-bottom: 20px;
            text-align: center;
        }

        .user-info-box h2 {
            text-align: center; 
            margin-bottom: 20px;
        }

        .user-info .form-label {
            text-align: left; 
            display: block;
            margin-left: 0;
            margin-bottom: 5px;
            font-size: 1.2rem; 
            font-weight: bold; 
        }
        
        .user-info .form-control {
            width: 100%; 
            margin-bottom: 15px; 
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>

<body>
    <!-- Flash Messages -->
    <div style="position: fixed; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000; width: fit-content; max-width: 90%;">
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
    </div>
    <!-- Menu Box -->
    <div class="menu-box-border d-flex align-items-center justify-content-between">
        <nav class="navbar navbar-expand-lg" style="background-color: #4299e1;">
            <div class="container-fluid">
              <a class="navbar-brand text-white fw-bold" th:href="@{/}">Trang ch·ªß</a>
          
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
          
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link text-white fw-bold" th:href="@{/paid-orders}">Xem ƒë∆°n</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white fw-bold" th:href="@{/cart}">üõí Gi·ªè h√†ng</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          
        <div class="username-box-border d-flex align-items-center">
            <div th:if="${session.LoggedNguoiDung != null}">
                <a href="#" id="user-dropdown-toggle" class="text-white">
                    <i class="fa-regular fa-circle-user" th:text="${' ' + #strings.toLowerCase(session.LoggedNguoiDung.tenNguoiDung)}"></i>
                </a>

                <div id="user-dropdown" class="dropdown-menu">
                    <a href="#" th:href="@{/user/userinfo}" class="dropdown-item">Ch·ªânh s·ª≠a th√¥ng tin ng∆∞·ªùi d√πng</a>
                    <hr>
                    <a href="#" th:href="@{/authen/logout}" class="dropdown-item">ƒêƒÉng xu·∫•t</a>
                </div>
            </div>
            <div th:unless="${session.LoggedNguoiDung != null}">
                <a th:href="@{/authen/login}" class="text-white">
                    <i class="fa-regular fa-circle-user"> Guest</i>
                </a>
            </div>
        </div>
    </div>

    <div class="user-info-box">
        <h2>Th√¥ng tin ng∆∞·ªùi d√πng</h2>
        <form method="POST" th:action="@{/user/userinfo}" th:object="${nguoiDung}">
            <div class="user-info">
                <div class="mb-3">
                    <label for="ho_va_ten" class="form-label">H·ªç v√† t√™n</label>
                    <input type="text" class="form-control" id="ho_va_ten" th:field="*{tenNguoiDung}" required>
                </div>
                <div class="mb-3">
                    <label for="sdt" class="form-label">S·ªë ƒëi·ªán tho·∫°i</label>
                    <input type="text" class="form-control" id="sdt" th:field="*{soDienThoai}" required>
                </div>
                <div class="mb-3">
                    <label for="dia_chi" class="form-label">ƒê·ªãa ch·ªâ</label>
                    <input type="text" class="form-control" id="dia_chi" th:field="*{diaChi}">
                </div>
                <button type="submit" class="btn btn-primary">L∆∞u th√¥ng tin</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('user-dropdown-toggle');
            const dropdownMenu = document.getElementById('user-dropdown');
    
            toggleButton.addEventListener('click', function(e) {
                e.preventDefault();
                dropdownMenu.classList.toggle('show');
            });

            document.addEventListener('click', function(e) {
                if (!toggleButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
